<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="icon" href="images/logo.png" type="image/png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-icons.css">
    <link rel="stylesheet" href="css/registro.css">
</head>

<body>
    <div class="container light-style flex-grow-1 container-p-y">
        <h4 class="font-weight-bold py-3 mb-4 text-center">Crie sua Conta</h4>

        <div class="card">
            <div class="card-body">
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="nomeCompleto" class="form-label">Nome Completo</label>
                        <input type="text" id="nomeCompleto" class="form-control" placeholder="Digite seu nome completo" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" id="email" class="form-control" placeholder="Digite seu e-mail" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" id="senha" class="form-control" placeholder="Crie uma senha" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmarSenha" class="form-label">Confirmar Senha</label>
                        <input type="password" id="confirmarSenha" class="form-control" placeholder="Repita sua senha" required>
                    </div>
                    
                    <div class="form-check mb-3">
                        <input type="checkbox" id="aceitarTermos" class="form-check-input" required>
                        <label for="aceitarTermos" class="form-check-label">Concordo com os <a href="#">Termos e Condições</a></label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block"><a class="text-decoration-none" style="color:white" href="login.html">Registrar</a></button>
                </form>
            </div>
        </div>

        <div class="text-center mt-3">
            <p>Já possui uma conta? <a href="login.html">Faça login</a></p>
        </div>
    </div>

    <footer class="site-footer mt-5">
        <div class="container text-center">
            <p class="copyright-text mb-0">
                Copyright © 2036 <a href="#">Kind Heart</a> Charity Org. Design: <a href="https://templatemo.com" target="_blank">TemplateMo</a>
            </p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
